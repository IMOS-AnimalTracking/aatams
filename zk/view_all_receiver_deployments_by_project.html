<html>
	<head>
	<link rel="stylesheet" type="text/css" href="aatams_tables.css">
		<script>
		//<![CDATA[
		function loadXMLDoc(dname){
			if(window.XMLHttpRequest){
				xhttp=new XMLHttpRequest();
			}else{
				xhttp=new ActiveXObject("Microsoft.XMLHTTP");
			}
			xhttp.open("GET",dname,false);
			xhttp.send("");
			return xhttp.responseXML;
		}

		function displayResult()
		{
			xml=loadXMLDoc("http://localhost:8080/deegree-wfs/services?service=WFS&version=1.1.0&request=GetFeature&namespace=xmlns(aatams=http://www.imos.org.au/aatams)&typename=aatams:receiver_deployment");
			xsl=loadXMLDoc("view_all_receiver_deployments_by_project.xsl");
			//codeforIE
			if(window.ActiveXObject){
				ex=xml.transformNode(xsl);
				document.getElementById("content").innerHTML=ex;
			}
			//codeforMozilla,Firefox,Opera,etc.
			else if(document.implementation && document.implementation.createDocument){
				xsltProcessor = new XSLTProcessor();
				xsltProcessor.importStylesheet(xsl);
				resultDocument = xsltProcessor.transformToFragment(xml,document);
				document.getElementById("content").appendChild(resultDocument);
			}
			document.getElementById('waiting').style.display='none';
		}
		//]]>
		</script>
	</head>
	<body onload="displayResult()">
		<div id="content" style="width:100%;"/>
		<div id="waiting"><img src="img/waiting.gif"/></div>	
	</body>
</html>
