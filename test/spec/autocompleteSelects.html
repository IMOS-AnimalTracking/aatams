<html>
	<head>

		<script type="text/javascript" src="../../src/resources/jasmine-1.0.2/jasmine.js"></script>

		<script type="text/javascript" src="../../src/resources/jasmine-reporters/jasmine.console_reporter.js"></script>

		<!-- supporting source files here... -->
        <link rel="stylesheet" type="text/css" href="../../web-app/css/jquery-ui-combobox.css">
        <link rel="stylesheet" type="text/css" href="../../web-app/css/custom-theme/jquery-ui-1.8.13.custom.css">

	<body>
	
		<script type="text/javascript">
		  jasmine.getEnv().addReporter(new jasmine.ConsoleReporter());
		  jasmine.getEnv().addReporter(new jasmine.JUnitXmlReporter());
		  jasmine.getEnv().execute();
		</script>
	
	    <div>
			<select name="sex.id" id="sex.id">
				<option value="">Not specified</option>
				<option value="52">MALE</option>
				<option value="53">FEMALE</option>
				<option value="54">UNKNOWN</option>
			</select>
		</div>
		
		<div>	
	        <select name="embargoPeriod" id="embargoPeriod">
				<option value="">No embargo</option>
				<option value="6">6 months</option>
				<option value="12" selected="selected">12 months</option>
				<option value="36">3 years</option>
	        </select>
        </div>   
             
	</body>
